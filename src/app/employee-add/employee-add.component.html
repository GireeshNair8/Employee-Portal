<div class="d-flex">
    <div class="sidebar d-flex flex-column p-5" style="height:88vh;width:250px;background-color:rgb(227, 201, 86)">
      <a routerLink="/dashboard" style="text-decoration:none;margin-top:20px">Dashboard</a>
      <a routerLink="/employees" style="text-decoration:none;margin-top:20px">Employee list</a>
    </div>
    

<div class="d-flex w-100 justify-content-center align-items-center flex-column"style="height:88vh">
<h1>Add New User Details</h1>
<form (ngSubmit)="addEmployee()" class="border-rounded p-5 shadow mt-5 w-75" style="background-image: linear-gradient(to right, rgb(203,203,243),rgb(201,246,242));">
    <div class="mb-3">
    <input type="text" class="form-control" placeholder="User Id" name="empid" [(ngModel)]="employee.id" required pattern="[0-9]*" #employeeid="ngModel">
    <span *ngIf="employeeid.invalid && employeeid.touched" class="text-danger">Invalid Id</span>

  </div>
    <div class="mb-3">
        <input type="text" class="form-control" placeholder="Username" name="empname" [(ngModel)]="employee.name" required pattern="^[a-zA-z]{3,}$" #employeename="ngModel">
        <span *ngIf="employeename.invalid && employeename.touched" class="text-danger">Invalid username</span>

      </div>
        <div class="mb-3">
            <input type="text" class="form-control" placeholder="Email" name="empemail" [(ngModel)]="employee.email" required email #employeeemail="ngModel">
            <span *ngIf="employeeemail.invalid && employeeemail.touched" class="text-danger">Invalid Email Id</span>
  
          </div>
            <div class="form-floating mb-3">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example"  name="empstatus" [(ngModel)]="employee.status" required #employeestatus="ngModel">
                  <option selected></option>
                  <option value="1">Active</option>
                  <option value="0">Inactive</option>
          
                </select>
                <span *ngIf="employeestatus.invalid && employeestatus.touched" class="text-danger">Invalid Status</span>

                <label for="floatingSelect">Status</label>
              </div>
            <div class="mb-3">
            <button (click)="cancelEmployee()" class="btn btn-warning me-2">Cancel</button>
            <button type="submit" class="btn btn-success">Add</button>
 
        </div>
</form>
</div>
</div>
