<div class="d-flex">
    <div *ngIf="showSideBar" class="sidebar d-flex flex-column p-3 align-items-center" style="height:88vh;width:250px;background-color:rgb(227, 201, 86)">
        <a routerLink="/dashboard" style="text-decoration:none;margin-top:20px">Dashboard</a>
        <a routerLink="/employees" style="text-decoration:none;margin-top:20px">Employee list</a>
    </div>
    <div class="dashboard p-3 w-100" style="height:88vh">
        <div class="row w-100">
    <div class="col-md-8">
        <div class="row w-100">
            <div class="col-md-12 rounded d-flex align-items-center ms-3 me-3 text-white" style="background-color:rgb(15, 144, 144);height:150px">
                <h2><i (click)="menuBar()" class="fa-solid fa-bars me-2"></i>Welcome {{adminName}}</h2>
            </div>
            </div>
            <div class="row mt-3 mx-3">
                <div class="col-md-5 shadow rounded" style="height:440px"><p class="mb-3 mt-2">Calendar</p>
                    <mat-card class="demo-inline-calendar-card">
                        <mat-calendar [(selected)]="selected"></mat-calendar>
                      </mat-card>
                </div>
                
                <div class="col-md-1"></div>
                <div class="col-md-6 shadow rounded" style="height:440px">
                    <highcharts-chart
                    [Highcharts]="Highcharts"
                   
                    [options]="chartOptions"
                  
                    style="width: 100%; height: 400px; display: block;"
                  ></highcharts-chart></div>
    
            </div>
            
        </div>
        <div class="col">
            <div class="col-md-12 ms-4" style="background-color:yellow;height:450px">
                <div class="rounded d-flex align-items-center justify-content-center flex-column" style="height:430px;background-color: yellow;">
                    <img *ngIf="!editAdminStatus" [src]="profileImage" alt="" width="150px" height="150px" style="border-radius: 50%;">
                    <button *ngIf="!editAdminStatus" class="btn mt-3" (click)="edit()">Edit Admin Details<i class="fa-solid fa-pen-nib"></i></button>
                <div *ngIf="editAdminStatus" class="d-flex align-items-center justify-content-center flex-column w-100 p-4">
                    <h1>Update Admin Details</h1>
                    <label>
                        <input (change)="getFile($event)" type="file" style="display:none">
                        <img [src]="profileImage" alt="" width="150px" height="150px" style="border-radius: 50%;">
                    </label>
                    <input [(ngModel)]="adminDetails.name" name="adname" type="text" #adminName="ngModel" placeholder="Name" required pattern="^[a-zA-z]{3,}$" class="form-control mt-3">
                    <span *ngIf="adminName.invalid && adminName.touched" class="text-danger">Invalid Adminname</span>
                    <input [(ngModel)]="adminDetails.password" name="adpswd" type="text" #adminPswd="ngModel" placeholder="Password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{4,}$" class="form-control mt-3">
                    <span *ngIf="adminPswd.invalid && adminPswd.touched" class="text-danger">Invalid Password</span>
                    <div class="d-flex justify-content-between mt-3 w-100">
                        <button class="btn btn-outline-warning"(click)="cancel()">Cancel</button>
                        <button class="btn btn-outline-success"(click)="updateAdmin()">Update</button>
                    </div>
                </div>
                </div>
            </div>
            <div class="col-md-12 ms-4 mt-3 justify-content-center align-items-center d-flex" style="background-color:yellow;height:150px">
                <i class="fa-solid fa-users me-2"></i>Employees:{{employeeCount}}
            </div>
            
        </div>
        
            
        
        
        <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-6"></div>
        </div>
    </div>
    <div class="col-md-4"></div>
    </div>
</div>
